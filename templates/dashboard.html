<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" type="text/css" 
href="http://cdn.materialdesignicons.com/2.0.46/css/materialdesignicons.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
</head>
<body>
<div id="page-container" class="w3-card-4">
<header class="w3-container w3-blue"><h1>Dashboard</h1></header>
<main class="w3-container">
<div class="flex-container">
<a id="questions-box-btn" class="w3-card" href="{{questions_link}}">
	<div class="graphic w3-text-blue"><img src="static/questions.svg"></div>
	<div class="label w3-text-blue">Questions</div></a>
<a id="surveys-box-btn" class="w3-card" href="{{surveys_link}}">
	<div class="graphic"><img src="static/surveys.svg"></div>
	<div class="label w3-text-blue">Surveys</div></a>
</div>
</main>
</body>
</html>
