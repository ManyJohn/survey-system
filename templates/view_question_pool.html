<!DOCTYPE html>
<html>
<head>
	<title>Question pool</title>
</head>
<body>
	<h1>All Question</h1>
	<a href="{{add_question_link}}"  class="btn btn-info btn-lg">Add question</a>
	{% if all_question %}
		{%for line in all_question %}
			<p>{{line[1]}}</p>
			{%for option in line[2:]%}
				<p>/t {{option}}</p>
			{%endfor%}
		{%endfor%}
	{%else%}
		<mark><h1>NO QUESTION!!</h1></mark>
	{%endif%}	
</body>
</html>
